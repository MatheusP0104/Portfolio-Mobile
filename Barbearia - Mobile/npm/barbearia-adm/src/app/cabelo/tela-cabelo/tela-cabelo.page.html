<ion-header mode="ios">
  <ion-toolbar>
    <div class="toolbar">
      <ion-button class="voltar" color="--ion-background-color:#323131;" routerLink="/tela-principal">
        <img id="img_voltar" src="assets/imagens/voltar.png" alt="">
      </ion-button>
      <img class="logo" src="assets/imagens/logo.png" alt="">
      <ion-button class="invi" color="--ion-background-color:#323131;"></ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="body" mode="ios">

   <ion-button class="buttonAdd" mode="ios" (click)="enviarDados()" color="--ion-background-color:#323131;">Criar</ion-button>
   
  <!-- comeÃ§o da tela cabelo -->
    <div class="title">
      <img src="assets\imagens\CorteCabelo.png" alt="">
      <ion-label>Cabelo</ion-label>
    </div>
    
    <div class="itens" *ngFor="let consulta of Consultas">
      <div class="excluir">
        <ion-item lines="none">
          <ion-button color="danger" (click)="excluirConsulta(consulta.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
        </ion-item>
      </div>
      <ion-item mode="ios" button detail-icon="false" lines="full" class="field" [routerLink]="['/update-todo/', consulta.id]"> 
      <ion-label> 
        <h3>{{consulta.nome}}</h3>
        <h5>{{consulta.descricao}}</h5>
      </ion-label>
      <ion-note slot="end">R${{consulta.valor}}</ion-note>
    </ion-item>
    
  </div>
  <!-- Final da tela cabelo -->
    </ion-content>
