<ion-menu mode="ios" contentId="main-content">
  <ion-header class="header">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="test">

      <ion-item lines="none" routerLink="/tela-principal" (click)="onClick()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item lines="none" routerLink="/tela-mapa">
        <ion-icon name="location-outline"></ion-icon>
        <ion-label>Localização</ion-label>
      </ion-item>

      <ion-item lines="none" routerLink="/tela-perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item lines="none" routerLink="/ver-agenda">
        <ion-icon name="calendar-number-outline"></ion-icon>
        <ion-label>Ver Agendamentos</ion-label>
      </ion-item>

      <ion-item lines="none" routerLink="/tela-contato">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label>Contato</ion-label>
      </ion-item>

      <ion-item lines="none" routerLink="/tela-rede-social">
        <ion-icon name="globe-outline"></ion-icon>
        <ion-label>Redes Sociais</ion-label>
      </ion-item>
      <img width="224px" class="linha" src="assets/imagens/Line 4.png" alt="">
      
      <ion-item lines="none" (click)="logout()">
        <ion-icon name="exit-outline"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
  </div>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content" mode="ios">
  <ion-header class="header">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button id="menu"></ion-menu-button>
      </ion-buttons>
      <div class="logo">
        <img  src="assets/imagens/logo.png" alt="Logo">
      </div>
    </ion-toolbar>
  </ion-header>

  <!--  -->
  <ion-content mode="ios" class="body">
  
    <div class="info-user1">
      <ion-label>Olá Bem-Vindo(a),</ion-label>
      <img src="assets/imagens/userPerfil.png" alt="Foto_Perfil">
    </div>

    <ion-list class="select">
      <ion-item lines="none">
        {{userEmail}}
      </ion-item>
    </ion-list>

    
    <div class="info-user3">
      <div class="lines1"></div>
    </div>

    <!-- Serviços -->
    <div class="servicos">
      <ion-label>Nossos Serviços</ion-label>
    </div>

    <div class="container">

    <div mode="ios" class="quadro1" routerLink="/tela-cabelo">
      <img id="servicos" src="assets/imagens/CorteCabelo.png" alt="CorteCabelo">
    </div>
    
    
    <div class="quadro2" routerLink="/tela-barba">
      <img id="servicos" src="assets/imagens/barba.png" alt="CorteBarba">
    </div>
    
    
    <div class="quadro3" routerLink="/tela-tintura">
      <img id="servicos" src="assets/imagens/tintura.png" alt="tintura">
    </div>


    <ion-label id="text1" routerLink="/tela-cabelo">Cabelo</ion-label>
    <ion-label id="text2" routerLink="/tela-barba">Barba</ion-label>
    <ion-label id="text3" routerLink="/tela-tintura">Tintura</ion-label>
    

    <div class="quadro4" routerLink="/tela-depilacao">
      <img id="servicos" src="assets/imagens/depilacao.png" alt="Depilação">
    </div>
    
    <div class="quadro5" routerLink="/tela-hidratacao">
      <img id="servicos" src="assets/imagens/locao.png" alt="Hidratação">
    </div>
    
    <div class="quadro6" routerLink="/tela-loja">
      <img id="servicos" src="assets/imagens/creme.png" alt="Vendas">
    </div>
    <ion-label id="text4" routerLink="/tela-depilacao">Depilação</ion-label>
    <ion-label id="text5" routerLink="/tela-hidratacao">Hidratação</ion-label>
    <ion-label id="text6" routerLink="/tela-loja">Produtos</ion-label>
  </div>

  </ion-content>
</div>
