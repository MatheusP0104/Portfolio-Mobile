<ion-header>
  <ion-toolbar>
    <ion-title>verificar-email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2>Verificação de Email</h2>
      <p>
        Por Favor cheque seu email e clique no link para confirmar seu email
      </p>
      <ion-button type="submit" (click)="authService.SendVerificationMail()">Reenviar email de verificação</ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
