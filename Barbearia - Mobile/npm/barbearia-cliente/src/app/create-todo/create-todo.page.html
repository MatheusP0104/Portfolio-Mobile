<ion-content class="fundo" mode="ios">
  <div class="content-container">
    <ion-button class="voltar" color="--ion-background-color:#323131;" routerLink="/home">
      <img id="img_voltar" src="assets/imagens/voltar_branco.png" alt="">
    </ion-button>

    <div class="title-container">
      <div class="titulo">
        <ion-label>Cadastro</ion-label>
      </div>
    </div>

    <div class="form-container">

      <div class="user-container">
        <!-- Usuário -->
        <ion-item class="inp_nome" color="--ion-background-color: #D9D9D9" lines="none">  
          <img src="assets/imagens/user.png" alt="Usuário">
          <ion-input placeholder="Nome" class="input_nome" id="nome" required></ion-input>
        </ion-item>
      </div>

      <div class="email-container">
        <!-- Email -->
        <ion-item class="inp_user" color="--ion-background-color: #D9D9D9" lines="none">  
          <img src="assets/imagens/email.png" alt="Usuário">
          <ion-input placeholder="Email" class="input_user" id="email" required></ion-input>
        </ion-item>
      </div>

      <!-- Senha -->
      <div class="senha-container">
        <ion-item class="inp_senha" color="--ion-background-color: #D9D9D9" lines="none">  
          <img class="img_senha" src="assets/imagens/senha.png" alt="Senha">
          <ion-input placeholder="Senha" class="input_senha" id="senha" type="{{ showPassword ? 'text' : 'password' }}"  [(ngModel)]="password" required></ion-input>
          <ion-icon class="img_olho" name="{{ showPassword ? 'eye-off' : 'eye' }}" (click)="showPassword = !showPassword"></ion-icon>
        </ion-item>
      </div>

      <!-- Telefone -->
      <div class="tel-container">
        <ion-item class="inp_tel" color="--ion-background-color: #D9D9D9" lines="none">  
          <img src="assets/imagens/telefone.png" alt="Senha">
          <ion-input placeholder="Telefone" class="input_tel" id="tel" required></ion-input>
        </ion-item>
      </div>
    </div>
    <ion-button id="botao" color="--ion-background-color:#323131;" (click)="Cadastrar()">Confirmar</ion-button>
  </div>
</ion-content>
