<ion-content class="fundo" mode="ios">
  <ion-button class="voltar" color="--ion-background-color:#323131;" routerLink="/home">
    <img id="img_voltar" src="assets/imagens/voltar_branco.png" alt="">
  </ion-button>
  
  <div class="logo">
  <img src="assets/imagens/logo.png" alt="">
</div>
<form>
<div class="container">
  <!-- Usuário -->

    <ion-label id="usuario">Usuário ou E-mail</ion-label>
    
    <img id="img_user" src="assets/imagens/user.png" alt="Usuário">
    
    <ion-input id="input_user" #email required></ion-input>
    
    <div id="lines1"></div>
    
    <!-- Senha -->
    <ion-label id="senha">Senha</ion-label>
    
    <img id="img_senha" src="assets/imagens/senha.png" alt="Cadeado">
    
    <ion-input id="input_senha" #senha required type="password"></ion-input>
    
    <img id="olho_aberto" src="assets/imagens/olho_aberto.png" alt="Ver_Senha">
  
    <div id="lines2"></div>
    
  </div>
  <ion-button id="botao" color="--ion-background-color:#323131;" (click)="logIn(email, senha)">Confirmar</ion-button>
</form>
</ion-content>
